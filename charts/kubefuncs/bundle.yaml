# Source: kubefuncs/charts/nsq/templates/nsqd-daemonset.yaml
apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  namespace: default
  name: RELEASE-NAME-nsq-nsqd
  labels:
    app: nsq-nsqd
    chart: nsq-v0.0.2
    release: RELEASE-NAME
    heritage: Tiller
spec:
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: nsq-nsqd
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '9117'
    spec:
      containers:
      - name: nsqd
        image: nsqio/nsq:v1.0.0-compat
        resources:
          {}
          
        command:
        - /nsqd
        - --lookupd-tcp-address=RELEASE-NAME-nsq-lookupd.default.svc.cluster.local:4160
        - --broadcast-address=$(NODE_IP)
        ports:
        - name: tcp
          containerPort: 4150
          hostPort: 4150
        - name: http
          containerPort: 4151
          hostPort: 4151
        env:
        - name: NODE_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
      - name: exporter
        image: lovoo/nsq_exporter:latest
        command:
        - /nsq_exporter
        - -nsqd.addr=http://$(NODE_IP):4151
        ports:
        - name: http
          containerPort: 9117
        env:
        - name: NODE_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP

