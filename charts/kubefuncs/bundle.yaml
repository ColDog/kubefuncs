# Source: kubefuncs/charts/gateway/templates/deployment.yaml
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: RELEASE-NAME-gateway
  labels:
    app: gateway
    chart: gateway-v0.0.2
    release: RELEASE-NAME
    heritage: Tiller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
      release: RELEASE-NAME
  template:
    metadata:
      labels:
        app: gateway
        release: RELEASE-NAME
      annotations:
        kubefuncs.io/checksum-config: 50a71f6c4a919832c624ee33714a014fc498aed339a09c4ec332d2d78eb72990
    spec:
      containers:
        - name: gateway
          image: "coldog/kubefuncs-gateway:v0.0.2"
          imagePullPolicy: IfNotPresent
          command:
            - /bin/gateway
            - --config=/etc/gateway/routes.json
          ports:
            - name: healthz
              containerPort: 8080
              protocol: TCP
          env:
            - name: NSQ_NSQD_PORT
              value: "4150"
            - name: NSQ_NSQD_ADDR
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: NSQ_LOOKUPD_ADDR
              value: kubefuncs-nsq-lookupd.kubefuncs.svc.cluster.local
            - name: NSQ_LOOKUPD_PORT
              value: "4161"
            
          livenessProbe:
            httpGet:
              path: /healthz
              port: healthz
          readinessProbe:
            httpGet:
              path: /healthz
              port: healthz
          volumeMounts:
            - name: config-volume
              mountPath: /etc/gateway
          resources:
            {}
            
      volumes:
        - name: config-volume
          configMap:
            name: RELEASE-NAME-gateway

