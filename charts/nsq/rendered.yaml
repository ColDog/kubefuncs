---
# Source: nsq/templates/admin-deployment.yaml
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  namespace: kubefuncs
  name: kubefuncs-nsq-admin
  labels:
    app: nsq-admin
    chart: nsq-v1.0.0-compat
    release: kubefuncs
    heritage: Tiller
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: nsq-admin
    spec:
      containers:
      - name: nsq-admin
        image: nsqio/nsq:v1.0.0-compat
        resources:
          {}
          
        command:
        - /nsqadmin
        - --lookupd-http-address=kubefuncs-nsq-lookupd.kubefuncs.svc.cluster.local:4161
        ports:
        - name: http
          containerPort: 4761

---
# Source: nsq/templates/admin-service.yaml
apiVersion: v1
kind: Service
metadata:
  namespace: kubefuncs
  name: kubefuncs-nsq-admin
  labels:
    app: nsq-admin
    chart: nsq-v1.0.0-compat
    release: kubefuncs
    heritage: Tiller
spec:
  ports:
  - port: 4161
    protocol: TCP
    name: http
    targetPort: 4171
  selector:
    app: nsq-admin

