# Source: nsq/templates/lookupd-service.yaml
apiVersion: v1
kind: Service
metadata:
  namespace: kubefuncs
  name: kubefuncs-nsq-lookupd
  labels:
    app: nsq-lookupd
    chart: nsq-v1.0.0-compat
    release: kubefuncs
    heritage: Tiller
spec:
  ports:
  - port: 4160
