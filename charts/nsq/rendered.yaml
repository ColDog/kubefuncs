    targetPort: 4160
  - port: 4161
    protocol: TCP
    name: http
    targetPort: 4161
  selector:
    app: nsq-lookupd

---
# Source: nsq/templates/nsqd-daemonset.yaml
apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  namespace: kubefuncs
  name: kubefuncs-nsq-nsqd
  labels:
    app: nsq-nsqd
    chart: nsq-v1.0.0-compat
    release: kubefuncs
    heritage: Tiller
spec:
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: nsq-nsqd
    spec:
      containers:
      - name: nsq-nsqd
        image: nsqio/nsq:v1.0.0-compat
        imagePullPolicy: Always
        resources:
          {}
          
        command:
        - /nsqd
        - --lookupd-tcp-address=kubefuncs-nsq-lookupd.kubefuncs.svc.cluster.local:4160
        - --broadcast-address=$(NODE_IP)
        ports:
        - name: tcp
          containerPort: 4150
          hostPort: 4150
        - name: http
          containerPort: 4151
          hostPort: 4151
        env:
        - name: NODE_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP

