version: '3'
services:
  nsqlookupd:
    network_mode: "host"
    image: nsqio/nsq
    command: /nsqlookupd
    ports:
      - "4160:4160"
      - "4161:4161"
  nsqd:
    network_mode: "host"
    image: nsqio/nsq
    command: /nsqd --lookupd-tcp-address=127.0.0.1:4160 --broadcast-address=127.0.0.1
    depends_on:
      - nsqlookupd
    ports:
      - "4150:4150"
      - "4151:4151"
  nsqadmin:
    network_mode: "host"
    image: nsqio/nsq
    command: /nsqadmin --lookupd-http-address=127.0.0.1:4161
    depends_on:
      - nsqlookupd
    ports:
      - "4171:4171"
